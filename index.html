<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiisufind - Leia Oma Kass</title>
    <style>
       
    </style>
</head>
<body>
    <div class="header">
        <h1>Kiisufind</h1>
        <p>Leia endale uus karvane sõber</p>
    </div>

    <nav>
        <a href="#kodu">Kodu</a> |
        <a href="#kassid">Kassid</a> |
        <a href="#meist">Meist</a> |
        <a href="#kontakt">Kontakt</a>
    </nav>

    <div class="cat-grid">
        <div class="cat-card">
            <img src="https://placekitten.com/300/200" alt="Kass Miisu">
            <h3>Miisu</h3>
            <p>Vanus: 2 aastat</p>
            <p>Sõbralik ja mänguhimuline kass otsib uut kodu!</p>
            <button>Võta ühendust</button>
        </div>

        <div class="cat-card">
            <img src="https://placekitten.com/301/200" alt="Kass Nurr">
            <h3>Nurr</h3>
            <p>Vanus: 1 aasta</p>
            <p>Armas kiisu, kes armastab süles istuda.</p>
            <button>Võta ühendust</button>
        </div>

        <div class="cat-card">
            <img src="https://placekitten.com/302/200" alt="Kass Pätu">
            <h3>Pätu</h3>
            <p>Vanus: 3 aastat</p>
            <p>Rahulik ja tasakaalukas kass otsib armastavat kodu.</p>
            <button>Võta ühendust</button>
        </div>
    </div>

</body>
</html>
